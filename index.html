    <div class="hondamap">
    <h2>혼다코리아 본사위치</h2>
    <div id="map"></div>
    <ul class="traffic">
        <li>
            서울시 강남구 삼성로 43, 12-3 혼다코리아 강남점
        </li>
        <li>
            지하철 3호선, 삼성역에서 하차 후 도보로 3분 거리
        </li>
        <li>
            건물 공용주차장/타워 주차장(30분 초과시 1000원) 전시장 앞 10대 주차가능
        </li>
    </ul>
    <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
    center: new kakao.maps.LatLng(37.507693,127.062199), // 지도의 중심좌표
    level: 3 // 지도의 확대 레벨
    };
    
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
    // 마커가 표시될 위치입니다
    var markerPosition  = new kakao.maps.LatLng(37.507693,127.062199);
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
    position: markerPosition
    });
    
    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    
    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
    // marker.setMap(null);
    </script>
